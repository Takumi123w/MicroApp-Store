<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroApp Store</title>
    <style>
        :root {
            --primary: #2da44e;
            --bg: #f6f8fa;
            --card-bg: #ffffff;
            --text: #24292f;
            --border: #d0d7de;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { margin-bottom: 5px; }
        .header p { color: #57606a; margin-top: 0; }

        #app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .app-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 24px rgba(149,157,165,0.2); 
        }

        .app-icon {
            width: 100%;
            height: 140px;
            object-fit: contain;
            background: #f0f2f5;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }

        .app-title { 
            font-size: 1.15rem; 
            font-weight: 600; 
            margin: 0 0 8px 0; 
            color: #0969da; 
        }

        .app-desc { 
            font-size: 0.85rem; 
            color: #57606a; 
            flex-grow: 1; 
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .download-btn {
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .download-btn:hover { background-color: #2c974b; }

        .loader { 
            text-align: center; 
            font-weight: 500;
            margin-top: 100px; 
            color: #57606a;
        }

        .error-msg {
            background: #ffebe9;
            color: #cf222e;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ff8182;
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“± MicroApp Store</h1>
    <p>J2ME Store downloads</p>
</div>

<div id="status-container">
    <div id="loader" class="loader">Fetching latest apps...</div>
</div>

<div id="app-grid"></div>

<script>
    const rawUrl = "https://raw.githubusercontent.com/Takumi123w/MicroApp-Store/refs/heads/main/apps.txt";

    async function loadApps() {
        const grid = document.getElementById('app-grid');
        const loader = document.getElementById('loader');
        const statusContainer = document.getElementById('status-container');

        try {
            const response = await fetch(rawUrl);
            
            if (!response.ok) throw new Error("Could not connect to GitHub data.");

            const text = await response.text();
            
            statusContainer.innerHTML = '';
            
            const lines = text.split('\n').map(l => l.trim()).filter(l => l && !l.startsWith('/*'));

            lines.forEach(line => {
                const parts = line.split('|');
                
                if (parts.length >= 2) {
                    const name = parts[0];
                    const jarUrl = parts[1];
                    const imgUrl = parts[2] || "";
                    const desc = parts[3] || "No description provided.";

                    const card = document.createElement('div');
                    card.className = 'app-card';

                    const displayImg = (imgUrl.trim() !== "") ? imgUrl.trim() : "https://via.placeholder.com/150?text=No+Icon";

                    card.innerHTML = `
                        <img src="${displayImg}" class="app-icon" alt="${name}" loading="lazy" 
                             onerror="this.onerror=null;this.src='https://via.placeholder.com/150?text=Image+Not+Found'">
                        <h2 class="app-title">${name}</h2>
                        <p class="app-desc">${desc}</p>
                        <a href="${jarUrl}" class="download-btn">Download .JAR</a>
                    `;
                    grid.appendChild(card);
                }
            });

        } catch (error) {
            statusContainer.innerHTML = `
                <div class="error-msg">
                    <strong>Error:</strong> ${error.message}<br>
                    Please check your internet connection or repository settings.
                </div>`;
            console.error(error);
        }
    }

    window.onload = loadApps;
</script>

</body>
</html>
